<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create info</title>
  <link rel="icon" type="image/x-icon" href="/cake.jpg">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="w-3/4 mx-auto py-8">
    <h1 class="text-3xl font-bold mb-4 text-center">Enter Your Details</h1>
    <form action="/createUser" method="post" class="w-full mx-auto flex flex-col gap-7">
      <div>
        <label for="username" class="block text-gray-700">Username</label>
        <input type="text" id="username" name="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 py-2 px-3" placeholder="Enter a username">
      </div>
      <div>
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 py-2 px-3" placeholder="Enter a valid email">
      </div>
      <div>
        <label for="dob" class="block text-gray-700">Date of Birth</label>
        <input type="date" id="dob" name="dob" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 py-2 px-3">
      </div>
      <button type="submit" class="bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600 w-full">Submit</button>
      <a href="/" class="border border-indigo-500 text-indigo-500 py-2 px-4 rounded hover:bg-indigo-600 hover:text-white w-full text-center">Back Home</a>
    </form>
  </div>
</body>
</html>
